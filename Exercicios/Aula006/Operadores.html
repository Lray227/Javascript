    <!--Tipos de operadores:  
        Aritiméticos:
        +   : soma 2+2:4
        -  : subtração 5-2 :3
        * : multiplicação 5*2 :10
        / : divisão 5/2 = 2.5
        % : resto de divisão 5%2 :1 (5/2) 
        ** : elevado ao quadrado 5** 2 :5

        Ordem de Precedência:
        ()
        **
        * / %
        + -

        Atribuição: 
        Simples: 
        Exemplo:
        Var a = 5+3 : 8
        Var b = a% 5 : 3
        Var c = 5* b ** 2 : 45
        Var d = 10 – a / 2 : 6
        Var e = 6 * 2 / d : 2
        Var f = b % e + 4 / e : 3

        Auto atribuição:
        Var n = 3
        n = n+4
        n = n-5
        n = n*4
        n = n/2
        n = n**2
        n = n%5

        Simplificando:
        n+= 4
        n-= 5
        n*= 4
        n/= 2
        n**= 2
        n%=5

        Incremento:
        Var x =5
        X=x+1           x++(simplificado)
        X=x-1              x--  (simplificado)

        Relacionais (Toda resposta será um valor booleano, ou seja, true or false):
        >  -- Maior
        <  -- Menor
        >= -- Maior ou igual
        <= -- Menor ou igual
        == -- Igual
        != -- Diferente
            Exemplo:
                5 > 2 -- true
                4 < 4 -- false
                8 >= 8 -- true
                9 <= 7 -- false
                5 == 5 -- true
                4 != 4 -- false
        
        
        O operador relacional não mede tipo e sim valor, por mais que um dos numeros seja uma string ele carrega o mesmo valor. Exemplo: 5 == '5' --true pois são os mesmos numeros. 
        
        Identidade:
        exemplo:
        5 == 5 -- true
        5 == '5' -- true 
        5 === '5' -- false
        5 !== '5' -- true

        Para identificar um tipo restrito e diferenciar um numero de qualquer outro data type usa-se o operador de identidade, que se caracteriza por três sinais de igual, o mesmo vale para diferenças.

        Lógicos:
        ele é executado nessa ordem:
        ! -- negação
        && -- conjunção, e lógico
        // -- disjunção, ou lógico
    -->
