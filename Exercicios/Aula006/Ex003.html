<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!</p>

    <script>
        var n1 = Number(window.prompt('Digite um número: '))//Converção de String para Número 
        var n2 = Number(window.prompt('Digite outro número: '))//Para o inverso se utiliza String ou n.toString()

        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) //Concatenação
        // Number + Number para adição
        // String + String para concatenação
    </script>
</body>
</html>
