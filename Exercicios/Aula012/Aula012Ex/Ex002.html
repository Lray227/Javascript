<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="Estilo/style2.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div id="formulario">
            <label for="inum">Data de Nascimento:</label>
            <input type="number" name="num" id="inum" min="1940" max="2023">
            <br>
            Sexo:
            <input type="radio" name="sex" id="Masc" value="M"><label for="Masc">Masculino</label>
            <input type="radio" name="sex" id="Fem" value="F"><label for="Fem">Feminino</label>
            <br>
            <input type="submit" value="Verificar" onclick="Verificar()">
        </div>
        <div id="res"></div>
        <div id="imagem"></div>
    </section>
    <script src="Script2.js"></script>
</body>
</html>
