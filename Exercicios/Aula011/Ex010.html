<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel">Km/h
    <input type="button" value="Verificar" id="Ver">

    <div id="res"></div>

    <script>
        var V = document.querySelector('input#Ver')
        V.addEventListener('click', calcular)
        function calcular(){
            var r = document.getElementById('res')
            var vel = Number(txtvel.value)
            r.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}</strong>Km/h</p>`
            if(vel > 60){
                r.innerHTML = `<p>Você está <strong>MULTADO</strong> por excesso de velocidade</p>`
            }
            r.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
        }
    </script>
</body>
</html>
